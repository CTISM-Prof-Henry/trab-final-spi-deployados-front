
<h2 mat-dialog-title>Novo Agendamento</h2>

<p class="dialog-subtitle">Preencha as informações abaixo para agendar a sala.</p>

<div mat-dialog-content class="dialog-content">

  <div class="form-row">
    <app-custom-input label="Data Início" type="date" class="form-field"></app-custom-input>
    <app-custom-input label="Horário" type="time" class="form-field"></app-custom-input>
  </div>

  <div class="form-row">
    <app-custom-input label="Data Fim" type="date" class="form-field"></app-custom-input>
    <app-custom-input label="Horário" type="time" class="form-field"></app-custom-input>
  </div>
</div>

<div mat-dialog-actions align="end">
  <app-generic-button
    text="Cancelar"
    color="danger"
    mat-dialog-close> </app-generic-button>

  <app-generic-button
    text="Confirmar Agendamento"
    color="success">
  </app-generic-button>
</div>
