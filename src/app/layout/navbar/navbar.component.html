<mat-toolbar class="navbar">
  <div class="navbar-brand">
    <img src="assets/images/brasao.svg" alt="Logo UFSM" class="navbar-logo">
    <div class="navbar-title">
      <h1>Politécnico</h1>
      <h2>Colégio Politécnico da UFSM</h2>
    </div>
  </div>

  <span class="navbar-spacer"></span>

  <div class="navbar-actions">
    <!-- Bloco para usuários LOGADOS -->
    <ng-container *ngIf="isLoggedIn">

      <button
        mat-button
        [matMenuTriggerFor]="userMenu"
        class="user-menu-button"
        matTooltip="Opções do usuário">
        <mat-icon>person</mat-icon>
        <span>{{ currentUser?.nome }}</span>
        <mat-icon>arrow_drop_down</mat-icon>
      </button>

      <mat-menu #userMenu="matMenu">
        <div class="user-menu-header">
          <h3>{{ currentUser?.nome }}</h3>
          <p>{{ userRole }}</p>
        </div>
        <mat-divider></mat-divider>
        <button mat-menu-item (click)="meusAgendamentos()">
          <mat-icon>event_note</mat-icon>
          <span>Meus Agendamentos</span>
        </button>
        <button *ngIf="authService.isAdmin()" mat-menu-item (click)="gerenciarSalas()">
          <mat-icon>domain_add</mat-icon>
          <span>Gerenciar Salas</span>
        </button>
        <button mat-menu-item (click)="logout()">
          <mat-icon>logout</mat-icon>
          <span>Sair</span>
        </button>
      </mat-menu>
    </ng-container>

    <!-- Bloco para usuários NÃO LOGADOS -->
    <ng-container *ngIf="!isLoggedIn">
      <app-generic-button
        text="Entrar"
        color="primary"
        type="button"
        tooltipText="Clique para acessar o sistema"
        (buttonClick)="login()">
        <mat-icon>login</mat-icon>
      </app-generic-button>
    </ng-container>
  </div>
</mat-toolbar>
