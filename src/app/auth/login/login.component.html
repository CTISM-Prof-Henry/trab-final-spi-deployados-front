<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h1>Acessar o Sistema</h1>
      <p>Use suas credenciais para entrar.</p>
    </div>

    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>


    <form class="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <app-custom-input
        label="CPF"
        placeholder="Digite seu CPF"
        formControlName="cpf"
        [required]="true"
        [cpfMask]="true"
      >
      </app-custom-input>

      <app-custom-input
        label="Senha"
        type="password"
        placeholder="Digite sua senha"
        formControlName="senha"
        [required]="true">
      </app-custom-input>

      <div class="form-actions">
        <app-generic-button
          text="Voltar"
          color="primary-light"
          type="button"
          tooltipText="Voltar para a pÃ¡gina inicial"
          (buttonClick)="voltar()">
          <mat-icon>arrow_back</mat-icon>
        </app-generic-button>

        <app-generic-button
          text="Entrar"
          color="primary"
          type="submit"
          tooltipText="Clique para acessar o sistema"
          [disabled]="loginForm.invalid"> <mat-icon>login</mat-icon>
        </app-generic-button>
      </div>
    </form>
  </div>
</div>
