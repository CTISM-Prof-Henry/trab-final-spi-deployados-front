<div class="login-container">
  <div class="login-card">
    <h2>LOGIN</h2>

    <form class="login-form">
      <app-custom-input label="Email" placeholder="seuemail@email.com" type="email"></app-custom-input>
      <app-custom-input label="Senha" type="password"></app-custom-input>

      <a href="#" class="forgot-password">Esqueci minha senha</a>

      <app-generic-button
        text="Login"
        color="primary"
        type="submit"
        tooltipText="Clique para entrar no sistema"
      >
      </app-generic-button>
    </form>
  </div>
</div>
